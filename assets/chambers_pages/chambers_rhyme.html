<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/rhyme.css">


    <title>Rhyme Clue</title>

</head>
<body>

  <div class="heading">
  </div>

  <div class="img_align">
    <h2> The literal center of campus life, but its owner created significant strife. </h2>
  </div>

  <form method="POST" action="chambers_key.html">
         <input type="submit" class="There" value="I'm There!"/>
  </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript">
      var places = sessionStorage.getItem("places");
      var length = 0;
      places = places.split(',');
      places.pop();
      length = places.length;
      sessionStorage.setItem("places", places);
      sessionStorage.setItem("length", length);
      var num_clue = sessionStorage.getItem("num_clue");
      console.log(num_clue);
      var clue_track = sessionStorage.getItem("clue_track");
      clue_track++;
      sessionStorage.setItem("clue_track", clue_track);
      console.log(clue_track);

      $(".heading").append(
        "CLUE " + clue_track
      );

    </script>

</body>
</html>
