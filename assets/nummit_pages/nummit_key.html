<body>

  <p>What is the fourth letter of the firth word on the plaque found on the west corner of the building: <input class="answer" type="string" value="" /></p>
  <button>Submit</button>

  <div class="next_page"></div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="../js/init.js"></script>

    <script type="text/javascript">
      var places = sessionStorage.getItem("places");
      var length = sessionStorage.getItem("length");
      console.log(places);
      console.log(length);

      var answers = ['a', 'b', 'c', 'd'];
      let correct = 0;
      var clues = ['braille', 'img', 'rhyme'];
      var randclue = Math.floor(Math.random() * clues.length);
      counter = MYLIBRARY.counter();

      console.log(counter);

      $("button").on("click", function (e) {
        if ($(".answer").val() === answers[0]) {

          correct = 1;
          if(correct === 1){
            $(".next_page").empty();
            if (clues[randclue]) {
              $(".next_page").append(
                '<form method="POST" action="../' +
                places.split(',')[length-1] +
                '_pages/' +
                places.split(',')[length-1] +
                '_' +
                clues[randclue] +
                '.html"> <input type="submit" class="Next_Clue" value="Next Clue!"/> </form>'
              );
          };

        };
      }});


    </script>

</body>
